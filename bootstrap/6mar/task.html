<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <style>
        
    </style>
    <body>

        <div class="container border border-2">
            <div class="row p-1 gap-3 p-2 ">
                <div class="card col " style="width: 18rem;">
                    <img
                        src="https://cdn.dxomark.com/wp-content/uploads/medias/post-125834/Apple-iPhone-14_FINAL_featured-image-packshot-review.jpg"
                        class="card-img-top img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="itemIphone">iPhone 15</h5>
                        <p class="card-text" id="priceIphone">Price ₹12000.</p>
                        <button class="btniphone btn-primary" id="btn" onclick="setitem(document.getElementById('itemIphone'),document.getElementById('priceIphone'))" data-bs-toggle="modal" data-bs-target="#exampleModal">Add to cart</button>
                    </div>
                </div>
                <div class="card col" style="width: 18rem;">
                    <img
                        src="https://www.apple.com/newsroom/images/product/mac/standard/Apple-MacBook-Pro-M2-Pro-and-M2-Max-hero-230117.jpg.landing-big_2x.jpg"
                        class="card-img-top img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="itemMac">Mac pro</h5>
                        <p class="card-text" id="priceMac">Price ₹25000.</p>
                        <button class="btnmac btn-primary" onclick="setitem(document.getElementById('itemMac'),document.getElementById('priceMac'))" data-bs-toggle="modal" data-bs-target="#exampleModal">Add to cart</button>
                    </div>
                </div>
                <div class="card col" style="width: 18rem;">
                    <img
                        src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipad-10th-gen-finish-select-202212-pink-wifi_FMT_WHH?wid=1280&hei=720&fmt=p-jpg&qlt=95&.v=1670856074755"
                        class="card-img-top img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="itemIpad">iPad</h5>
                        <p class="card-text" id="priceIpad">Price ₹15000.</p>
                        <button class="btnipad btn-primary" onclick="setitem(document.getElementById('itemIpad'),document.getElementById('priceIpad'))"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="des">
          ...
        </div>
        <div class="quntity d-flex">
            <p>Quantity </p>
            <input class="" type="number" id="quantity" min="1" max="10" onchange="totalprice()">
        </div>
        <div class="total d-flex mt-5">
            <b><p class="" id="totalprice">Total Price = </p></b>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="./p.js"></script>
    </body>

</html>
