<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <div>
        <!-- deprecated is no longer support by browser. these are attributes  -->

        <!-- cellspacing is use for spacing bt the cells -->
        <!-- cellpedding is use for spacing inside the data cell -->

        <table border="" cellspacing="10" cellpadding="5">
            <!-- tr table row is use to make row -->
            <tr >
                <!-- th table heading use for heading in tables -->
                <th>S no.</th>
                <!-- colspam is use to increase merg cells -->
                <th colspan="2">Name</th>
                <th >roll no.</th>
            </tr>
            <tr >
                <!-- td table data use for data in table -->
                <td>1</td>
                <td>Aman</td>
                <td>Verma</td>
                <!-- rowspam is use for merg rows -->
                <td rowspan="2">5001</td>
            </tr>
            <tr >
                <td>2</td>
                <td>amit</td>
                <td></td>
                <td>5001</td>
            </tr>
        </table>
    </div>
</body>
</html>
