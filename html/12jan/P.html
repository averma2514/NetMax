<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b tag use for bold tag -->
    <b>bold tag</b>

    <!-- mark tag use for mark -->
    <mark>mark tag</mark>

    <!-- br tag use for break line or next line -->
    <br>

    <!-- ins tag use for underline -->
    <ins>ins tag</ins>
    
    <!-- delete tag use for cut word -->
    <del>delete tag</del>

    <!-- sup use for shifting upside -->
    <p>(a+b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+2ab</p>

    <!-- sub use for shifting sownside -->
    <p>(a+b)<sub>2</sub></p>

    <!-- pre tag use for pre formating it show same as we write  -->
    <pre>morning,
mam.....    hi
    </pre>

    <!-- a anchor tag use for links  -->
    <a href="https://www.instagram.com/">Instagram</a>

    <br>

    <!-- using a tag to get local files -->
    <a href="./task1.html">task1.html</a>

    <br>
    <!-- img tag use for show image we can use local image or cloud image -->
    <img src="./instagram-4.webp" alt="instagram">

</body>
</html>
